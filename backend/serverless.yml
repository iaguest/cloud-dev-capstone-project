service:
  name: cloud-capstone-proj

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-2'}

  # tracing:
  #   lambda: true
  #   apiGateway: true

  environment:
    ATTACHMENTS_S3_BUCKET: watch-attachments-677795121369-${self:provider.stage}
    INDEX_NAME: UserId-watchId-Index
    SIGNED_URL_EXPIRATION: 300
    WATCH_TABLE: Watch-${self:provider.stage}

functions:

  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler

  GetWatchItems:
    handler: src/lambda/http/getWatchItems.handler
    events:
      - http:
          method: get
          path: watchlist
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}

  CreateWatchItem:
    handler: src/lambda/http/createWatchItem.handler
    events:
      - http:
          method: post
          path: watchlist
          cors: true
          authorizer: Auth
          # TODO: Check validation works properly
          request:
            schema:
              application/json: ${file(models/createwatchitem-request.json)}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}

  UpdateWatchItem:
    handler: src/lambda/http/updateWatchItem.handler
    events:
      - http:
          method: patch
          path: watchlist/{watchId}
          cors: true
          authorizer: Auth
          # TODO: Check validation works properly
          request:
            schema:
              application/json: ${file(models/updatewatchitem-request.json)}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}/index/${self:provider.environment.INDEX_NAME}

  RefreshWatchItems:
    handler: src/lambda/http/refreshWatchItems.handler
    events:
      - http:
          method: post
          path: watchlist/refresh
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}/index/${self:provider.environment.INDEX_NAME}

  DeleteWatchItem:
    handler: src/lambda/http/deleteWatchItem.handler
    events:
      - http:
          method: delete
          path: watchlist/{watchId}
          cors: true
          authorizer: Auth
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.WATCH_TABLE}/index/${self:provider.environment.INDEX_NAME}
      - Effect: Allow
        Action:
          - s3:DeleteObject
        Resource: arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}/*

